<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Engine Health Prediction System</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Poppins", "Segoe UI", sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(circle at top, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            width: 450px;
            padding: 32px;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(14px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.35);
            color: #fff;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            margin-bottom: 8px;
            font-size: 26px;
        }

        p {
            text-align: center;
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 25px;
        }

        label {
            font-size: 13px;
            font-weight: 600;
            margin-top: 14px;
            display: block;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        input:focus {
            box-shadow: 0 0 0 2px #ffd86f;
        }

        button {
            width: 100%;
            margin-top: 24px;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #ffcc70, #ff8177);
            color: #222;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        }

        .result {
            margin-top: 22px;
            padding: 14px;
            border-radius: 12px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            background: rgba(255,255,255,0.9);
            color: #222;
        }

        .graph {
            margin-top: 20px;
            background: rgba(255,255,255,0.9);
            padding: 10px;
            border-radius: 12px;
        }

        .graph img {
            width: 100%;
            border-radius: 10px;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Engine Health Prediction</h1>
    <p>Enter engine sensor values</p>

    <form method="POST" action="/predict">
        <label>Temperature (Â°C)</label>
        <input type="number" name="temperature" placeholder="Eg: 80" required>

        <label>RPM</label>
        <input type="number" name="rpm" placeholder="Eg: 3000" required>

        <label>Oil Level (%)</label>
        <input type="number" name="oil" placeholder="Eg: 60" required>

        <button type="submit">Predict Engine Health</button>
    </form>

    {% if result %}
        <div class="result">
            {{ result }}
        </div>
    {% endif %}

    {% if graph %}
        <div class="graph">
            <img src="{{ url_for('static', filename='graph.png') }}" alt="Engine Health Graph">
        </div>
    {% endif %}

    <footer>
        Mini Project | Engine Health Prediction System
    </footer>
</div>

</body>
</html>
